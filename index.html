<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-text">The Next Eclipse</h1>
        </header>
        <section class="countdown-section">
            <h2>00<br>Days</h2>
            <h2>00<br>Hours</h2>
            <h2>00<br>Mins</h2>
        </section>
        <section class="date-section">
            <p class="date-text">01/01/23</p>
        </section>
        <section class="eclipse-type-section">
            <div class="lunar-div">
                <img class="icon-img" src="Assets/moon-icon.png" alt="Moon Icon">
                <p class="type-text">Lunar</p>
            </div>
            <div class="solar-div">
                <img class="icon-img" src="Assets/sun-icon.png" alt="Sun Icon">
                <p class="type-text">Solar</p>
            </div>
        </section>
    </div>  
</body>
</html>
